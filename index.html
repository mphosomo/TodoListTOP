<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDue | TOP Todo List Project</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="top">
            <aside class="navbar">
                <div class="top">
                    <div class="left">
                        <div class="logo">
                            <img src="fd2a7a0adcb3976d792b.png" alt="Logo">
                        </div>
                    </div>
    
                    <div class="right">
                        <button type="button" class="sidebar-toggle-button" id="navbar-toggle-from-sidebar"><img src="cc3c0574d9fd97530a48.png" alt="Sidebar Toggle Icon" class="sidebar-toggle"></button>
                    </div>
                </div>
    
                <div class="middle">
                    <div class="tasks">
                        <div class="all">
                            <div class="left">
                                <img src="a2a2f288ede31e27710d.png" alt="Task Image">
                            </div>
    
                            <div class="middle">
                                <p>All</p>
                            </div>
    
                            <div class="right">
                                <p class="count">0</p>
                            </div>
                        </div>
    
                        <div class="today">
                            <div class="left">
                                <img src="723be7f0d37342b7a71f.png" alt="Task Image">
                            </div>
    
                            <div class="middle">
                                <p>Today</p>
                            </div>
    
                            <div class="right">
                                <p class="count">0</p>
                            </div>
                        </div>
    
                        <div class="complete">
                            <div class="left">
                                <img src="ec4232fb39ccdd0d6c3e.png" alt="Task Image">
                            </div>
    
                            <div class="middle">
                                <p>Complete</p>
                            </div>
    
                            <div class="right">
                                <p class="count">0</p>
                            </div>
                        </div>
                    </div>
    
                    <div class="projects">
                        <p>Projects</p>
    
                        <section>
                            <div class="project-container">
                                
                            </div>
        
                            <button type="button" class="add-new-project">New Project</button>
        
                            <div class="add-project-container">
                                <form class="new-project-form">
                                    <div class="top">
                                        <input type="text" name="name" id="project-name" placeholder="Project Name" required>
                                    </div>
            
                                    <div class="bottom">
                                        <div class="left">
                                            <button type="button" class="cancel" id="cancel-new-project">cancel</button>
                                        </div>
            
                                        <div class="right">
                                            <button type="submit" class="add" id="add-new-project">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </aside>
    
            <main class="content">
                <div class="top">
                    <button type="button" class="sidebar-toggle-button" id="navbar-toggle-from-main"><img src="cc3c0574d9fd97530a48.png" alt="Sidebar Toggle Icon" class="sidebar-toggle"></button>
                </div>

                <div class="bottom">
                    
                </div>
            </main>
        </div>

        <footer class="footer">
            <div class="left"></div>

            <div class="middle">
                <p>Copyright &#169 Fantom 2024</p>
            </div>

            <div class="right">
                <button id="gitButton" type="button"><img src="d9a05839d5ee86a816de.png" alt="Github Image"></button>
            </div>
        </footer>
    </div>
</body>
</html>
